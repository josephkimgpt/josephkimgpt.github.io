<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird Clone</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id='gameCanvas'></canvas>
    <script>
      let canvas = document.getElementById('gameCanvas');
      let context = canvas.getContext('2d');
      
      let bird = {
        x: 50,
        y: 50,
        size: 20,
        dy: 0,
        jumpForce: 5,
        color: 'red'
      };
      
      let pipes = [];
      let pipeWidth = 100;
      let pipeGap = 200;
      let pipeFrequency = 150;
      
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      function updateGame() {
        bird.y += bird.dy;
        bird.dy += 0.5; // Gravity
        
        if (pipes.length == 0 || pipes[pipes.length - 1].x < canvas.width - pipeFrequency) {
          let pipeY = (Math.random() * (canvas.height - pipeGap)) + pipeGap / 2;
          pipes.push({x: canvas.width, y: pipeY});
        }
        
        for (let i = 0; i < pipes.length; i++) {
          pipes[i].x -= 2;
          
          if (pipes[i].x == bird.x && 
              (bird.y < pipes[i].y - pipeGap / 2 || bird.y + bird.size > pipes[i].y + pipeGap / 2)) {
            resetGame();
          }
        }
        
        if (pipes[0] && pipes[0].x + pipeWidth < 0) {
          pipes.shift();
        }
      }
      
      function renderGame() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        
        context.fillStyle = bird.color;
        context.fillRect(bird.x, bird.y, bird.size, bird.size);
        
        context.fillStyle = 'green';
        for (let pipe of pipes) {
          context.fillRect(pipe.x, 0, pipeWidth, pipe.y - pipeGap / 2);
          context.fillRect(pipe.x, pipe.y + pipeGap / 2, pipeWidth, canvas.height - pipe.y - pipeGap / 2);
        }
      }
      
      function resetGame() {
        bird.y = 50;
        bird.dy = 0;
        pipes = [];
      }
      
      function gameLoop() {
        updateGame();
        renderGame();
        requestAnimationFrame(gameLoop);
      }
      
      window.onload = function() {
        resizeCanvas();
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('click', () => {
          bird.dy = -bird.jumpForce;
        });
        window.addEventListener('touchstart', () => {
          bird.dy = -bird.jumpForce;
        });
      };
    </script>
  </body>
</html>
